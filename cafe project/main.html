<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Options | Cafe Sugar</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div id="navbar">
        <div id="name"><a href="index.html">Cafe Sugar</a></div>
        <div id="cart-logo">
            <i id="icon" class="fa-solid fa-cart-shopping"></i>
            <div id="icon-name">Cart</div>
        </div>
    </div>

    <div id="first">
        <p id="box1"></p>
        <p id="box2"></p>
        <p id="box3"></p>
    </div>

    <div id="buttons">
        <div id="burger">
            <button id="burger-minus">-</button>
            <button id="b">Burger</button>
            <button id="burger-plus">+</button>
        </div>
        
        <div id="fries">
            <button id="fries-minus">-</button>
            <button id="f">Fries</button>
            <button id="fries-plus">+</button>
        </div>

        <div id="pizza">
            <button id="pizza-minus">-</button>
            <button id="p">Pizza</button>
            <button id="pizza-plus">+</button>
        </div>
    </div>

    <div id="second">
        <p id="box4"></p>
        <p id="box5"></p>
        <p id="box6"></p>
    </div>

    <div id="buttons">
        <div id="ramen">
            <button id="ramen-minus">-</button>
            <button id="r">Ramen</button>
            <button id="ramen-plus">+</button>
        </div>
        
        <div id="coffee">
            <button id="coffee-minus">-</button>
            <button id="co">Coffee</button>
            <button id="coffee-plus">+</button>
        </div>

        <div id="cake">
            <button id="cake-minus">-</button>
            <button id="ca">Cake</button>
            <button id="cake-plus">+</button>
        </div>
    </div>

    <script src="script.js"></script>

    <footer id="foot">
        <div>Enjoy !</div>
    </footer>
</body>
</html>
